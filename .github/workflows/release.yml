name: Attach Checksum to Release

# Runs whenever a GitHub release is published.
# Downloads the installer script from the release assets,
# generates a SHA-256 sidecar, and uploads it back to the same release.
# The drifters self-update command fetches and verifies this sidecar
# before executing the installer.

on:
  release:
    types: [published]

jobs:
  attach-checksum:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to upload release assets

    steps:
      - name: Download installer from release
        run: |
          gh release download "${{ github.event.release.tag_name }}" \
            --pattern "drifters-installer.sh" \
            --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SHA-256 sidecar
        run: sha256sum drifters-installer.sh > drifters-installer.sh.sha256

      - name: Upload sidecar to release
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            drifters-installer.sh.sha256 \
            --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
